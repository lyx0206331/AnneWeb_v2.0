<SCRIPT type="text/javascript">
    $(function () {
        var $container = $(".field-items");
        $container.isotope({
            itemSelector: '.box',
            masonry: {
                columnWidth: 64,
            }
        });
        $(".i18n-en .node-readmore a").text("Read more>>>");
        $(".field-type-taxonomy-term-reference a").attr({"target": "_blank"});

        $(".w_box").each(function () {
            $(this).hover(function () {
                $(this).children(".w_cata").show();
            }, function () {
                $(this).children(".w_cata").show();
            });
        });

        $(".w_cata div").click(function () {
            var selector = $(this).attr("data-filter") + ",.w_menu";
            $container.isotope({filter: selector});
        });

        $(".client_drop").each(function (i) {
            $(this).hover(function () {
                $(this).children(".c_cata").toggleClass("hide");
                if (i == 0) {
                    $(".clist .green").eq(1).css({"opacity": 1});
                    $(".clist .green").eq(2).css({"opacity": 0.4});
                }
                if (i == 1) {
                    $(".clist .green").eq(2).css({"opacity": 1});
                    $(".clist .green").eq(1).css({"opacity": 0.4});
                }
            });
        });
    });
</SCRIPT>
